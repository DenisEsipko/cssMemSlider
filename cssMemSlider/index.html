<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper flex-control">
  <!-- ради кнопки-->
  <input type="radio" name="point" id="slide1" checked>
  <input type="radio" name="point" id="slide2">
  <input type="radio" name="point" id="slide3">
  <input type="radio" name="point" id="slide4">

  <!-- слайдер картинок-->
  <div class="slider">
    <div class="slides slide1"></div>
    <div class="slides slide2"></div>
    <div class="slides slide3"></div>
    <div class="slides slide4"></div>
  </div>

  <!--текстовый сладер-->
  <div id="slider_text">
    <ul>
      <li id="slider_text1">
        <p>Тут не смешной мем</p>
      </li>
      <li id="slider_text2">
        <p>Тут тупой мем</p>
      </li>
      <li id="slider_text3">
        <p>Тут идеотский мем</p>
      </li>
      <li id="slider_text4">
        <p>Тут могла быть ваша реклама</p>
      </li>
    </ul>
  </div>

  <!-- кружки от радио кнопок-->
  <div class="controls controls-flex">
    <label for="slide1">
      <!--     div пустышка для придания невидимого размера кнопкам-->
      <div class="controls_div_emptu"></div>
    </label>
    <label for="slide2">
      <div class="controls_div_emptu"></div>
    </label>
    <label for="slide3">
      <div class="controls_div_emptu"></div>
    </label>
    <label for="slide4">
      <div class="controls_div_emptu"></div>
    </label>
  </div>
</div>


</body>
</html>
